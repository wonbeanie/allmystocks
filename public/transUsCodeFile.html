<html>
    <body>
        <input type='file' onChange={files}/>

        <script>
            const files = (e) => {
                let f = e.target.files[0];
                if(!f){
                    return;
                }

                let r = new FileReader();

                r.onload = function(e) {
                    let contents = e.target.result;

                    //문자열로 되어있어 태그문자가 없기 때문에 변환
                    //태그문자가 없다면 데이터 변환이 어렵기 때문에
                    contents = contents.replace(/\r/gi,"\\r");

                    contents = contents.replace(/\n/gi,"\\n");

                    contents = contents.replace(/\t/gi,"\\t");

                    console.log(contents);
                }

                r.readAsText(f,"EUC-KR");
            }
        </script>
    </body>
</html>
